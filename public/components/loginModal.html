<div id="loginModal" class="modal fade" ng-controller="loginController">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title">Login</h4>
			</div>
			<div class="modal-body">
				<div class="alert alert-danger alert-dismissible fade in" role="alert" ng-show="errorMessage!=''">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">Ã—</span>
                    </button>
					<strong>Login Failed!</strong> {{errorMessage}}
				</div>
				<form>
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Email Address" ng-model="username">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password" ng-model="password">
					</div>
					<button type="submit" class="btn btn-primary" ng-click="attemptLogin()">Login</button>
				</form>
			</div>
		</div>
	</div>
</div>
